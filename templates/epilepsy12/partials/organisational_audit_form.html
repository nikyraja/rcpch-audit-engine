{% load epilepsy12_template_tags %}

{% csrf_token %}
{% for field in form %}
    <div class="field">
        {% if field.hidden %}
            {{field.as_hidden}}
        {% else %}
            <label>{{field.help_text.question_number}} {{field.help_text.label}}</label>
            <div class="field">
                {{field}}
            </div>
            <dfn>{{field.help_text.reference}}</dfn>
        {% endif %}
    </div>
{% endfor %}
